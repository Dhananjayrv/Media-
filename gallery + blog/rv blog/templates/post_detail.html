<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ post.title }} - Your Blog</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Your Blog Description" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .navbar-toggler {
            border: none;
            color: #fff;
            font-size: 20px;
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #28a745;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .blog-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Add cursor pointer for the image */
        }

        .blog-item h3 {
            font-size: 28px;
            color: #343a40;
            margin-top: 20px;
        }

        .blog-item small {
            color: #6c757d;
        }

        .blog-item p {
            color: #6c757d;
            line-height: 1.6;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-btn:hover {
            background-color: #28a745;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #007bff;
            display: none;
            text-decoration: none;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Navbar Start -->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
                <a href="{{ url_for('home') }}" class="navbar-brand ml-lg-3">
                    <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-book-reader mr-3"></i>Edukate</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link {% if request.path == url_for('home') %}active{% endif %}">Home</a>
                        <a href="{{ url_for('about') }}" class="nav-item nav-link {% if request.path == url_for('about') %}active{% endif %}">About</a>
                        <a href="{{ url_for('course') }}" class="nav-item nav-link {% if request.path == url_for('course') %}active{% endif %}">Courses</a>
                        <a href="{{ url_for('gallery') }}" class="nav-item nav-link {% if request.path == url_for('gallery') %}active{% endif %}">Gallery</a>
                        <a href="{{ url_for('blog') }}" class="nav-item nav-link {% if request.path == url_for('blog') %}active{% endif %}">Blog</a>
                        <a href="{{ url_for('signin') }}" class="nav-item nav-link {% if request.path == url_for('signin') %}active{% endif %}">Sign in</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu m-0">
                                <a href="{{ url_for('detail') }}" class="dropdown-item">Course Detail</a>
                                <a href="{{ url_for('feature') }}" class="dropdown-item">Our Features</a>
                                <a href="{{ url_for('team') }}" class="dropdown-item">Instructors</a>
                                <a href="{{ url_for('testimonial') }}" class="dropdown-item">Testimonial</a>
                            </div>
                        </div>
                        <a href="{{ url_for('contact') }}" class="nav-item nav-link {% if request.path == url_for('contact') %}active{% endif %}">Contact</a>
                    </div>
                    
                </div>
            </nav>
        </div>
        
        <!-- Navbar End -->

        <!-- Blog Post Detail Start -->
        <div class="container">
            <div class="row blog-item">
                <div class="col-md-12">
                    <h3 class="mt-4">{{ post.title }}</h3>
                    <div class="d-flex mb-3">
                        <small class="mr-2 text-muted"><i class="fa fa-calendar-alt"></i> {{ post.date }}</small>
                        <small class="mr-2 text-muted"><i class="fa fa-folder"></i> {{ post.category }}</small>
                        <small class="mr-2 text-muted"><i class="fa fa-comments"></i> {{ post.comments_count }} Comments</small>
                    </div>

                    <!-- Add a link to open the modal -->
                    <a href="#" data-toggle="modal" data-target="#imageModal">
                        <img class="img-fluid mb-4" src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
                    </a>

                    <p>
                        {{ post.content }}
                    </p>

                    <!-- Download Button -->
                    <form action="{{ url_for('download_blog') }}" method="post" class="mt-3">
                        <input type="hidden" name="title_to_download" value="{{ post.title }}">
                        <button type="submit" class="btn btn-success">Download Blog</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Blog Post Detail End -->

        <!-- Button Container Start -->
        <div class="btn-container">
            <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
            <a href="{{ url_for('about') }}" class="nav-btn">About</a>
            <a href="{{ url_for('contact') }}" class="nav-btn">Contact</a>
            <a href="{{ url_for('signin') }}" class="nav-btn">Sign In</a>
        </div>
        <!-- Button Container End -->
    </div>

    <!-- Back to Top -->
    <a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Modal for Image Preview -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="img-fluid" src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Include additional JavaScript libraries as needed -->

    <!-- Your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Include FileSaver.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Download Button Script -->
    <script>
        function downloadZip() {
            // Use FileSaver.js to download the zip file
            var zipFileURL = "{{ url_for('download_blog') }}";
            var zipFileName = "{{ post.title }}_blog.zip";
            fetch(zipFileURL)
                .then(response => response.blob())
                .then(blob => saveAs(blob, zipFileName))
                .catch(error => console.error('Error downloading zip file:', error));
        }
    </script>
</body>

</html>
